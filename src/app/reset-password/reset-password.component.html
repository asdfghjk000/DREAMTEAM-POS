<div class="reset-password-container">
    <h1>Reset Your Password</h1>
    <form (ngSubmit)="onSubmit()">
      <input type="hidden" [(ngModel)]="token" name="token" value="{{token}}" />
  
      <label for="newPassword">New Password</label>
      <input type="password" [(ngModel)]="newPassword" name="newPassword" required minlength="6" placeholder="Enter new password" />
  
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirm new password" />
  
      <button type="submit">Reset Password</button>
  
      <div *ngIf="message" class="message">{{ message }}</div>
    </form>
  </div>
