<!-- Main content area -->
<div class="main-content">
  
  <!-- Sidebar with Logo and Navigation Links -->
  <div class="sidebar">
    <div class="logo">  
      <img src="eshercafelogo.png" alt="Esher Cafe Logo">
    </div>
    <ul>
      <li (click)="changeContent('sales')" [class.active]="currentCategory === 'sales'">SALES</li>
      <li (click)="changeContent('products')" [class.active]="currentCategory === 'products'">PRODUCTS</li>
      <li (click)="changeContent('orders')" [class.active]="currentCategory === 'orders'">ORDERS</li>
    </ul>
  </div>

  <!-- Main Container for Displaying Content Based on Selection -->
  <div class="container">

    <!-- Sales Category Content -->
    <div *ngIf="currentCategory === 'sales'" class="category-content">
      <p>Displaying order history for all completed sales.</p>
      <div class="item-grid">
        <!-- Grid for displaying sales-related items, such as summaries, charts, etc. -->
      </div>
    </div>

    <!-- Products Category Content -->
    <div *ngIf="currentCategory === 'products'" class="category-content">
      <p>Manage Products</p>
      <!-- Product Navigation Buttons -->
      <div class="product-container">
        <div class="category-menu">
          <span (click)="changeSubCategory('category')" [class.active]="currentSubCategory === 'category'">Category</span>
          <span (click)="changeSubCategory('product')" [class.active]="currentSubCategory === 'product'">Product</span>
            </div>

  <!--CATEGORYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYY-->
      <div *ngIf="currentSubCategory === 'category'">
          <app-category></app-category>
          </div>    
          
          
<!-- PRODUCTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTT -->
<div *ngIf="currentSubCategory === 'product'">
  <app-products></app-products>
</div>


      </div>

      <div class="item-grid">
        <!-- Grid for displaying products, add/edit/delete options, etc. -->
      </div>
    </div>

    <!-- Orders Category Content -->
    <div *ngIf="currentCategory === 'orders'" class="category-content">
      <app-order-history> </app-order-history>
    </div>

  </div> <!-- End of container -->
