<div class="container">
  <!-- Loading state -->
  <div *ngIf="isLoading" class="loader">
    <p>Loading...</p>
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <!-- Product grid (displays products when available) -->
  <div *ngIf="products.length > 0" class="product-grid">
    <div *ngFor="let product of products" class="product-card" (click)="selectProduct(product)">
      <div class="product-image-container">
        <img *ngIf="product.image" [src]="'data:image/jpeg;base64,' + product.image" alt="{{ product.productName }}">
        <img *ngIf="product.imageUrl && !product.image" [src]="product.imageUrl" alt="{{ product.productName }}">
      </div>
      <div class="product-details">
        <h3 class="product-name">{{ product.productName }}</h3>
        <p class="price">â‚±{{ product.price }}</p>
      </div>
    </div>
  </div>

  <!-- Message when no products are available -->
  <div *ngIf="products.length === 0" class="no-products">
    <p>No products available.</p>
  </div>

  <!-- Display selected products in NewOrderComponent -->
  <div *ngIf="selectedProducts.length > 0">
    <app-new-order [products]="selectedProducts"></app-new-order>
  </div>
</div>
