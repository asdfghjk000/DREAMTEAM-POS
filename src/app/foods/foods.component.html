<div class="container">
  <!-- Search bar -->
  <div class="search-container">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="onSearchQueryChange()"
      placeholder="Search for foods..."
      class="search-input"
    />
  </div>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="loader">
    <p>Loading...</p>
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
  

   <!-- CATEGORY NAVIGATION -->
   <div *ngIf="CategoryNameList().length > 0; else noCategories" class="category-navigation">
    <ul>
      <li 
        *ngFor="let category of CategoryNameList()" 
        [class.active]="selectedCategory === category" 
        (click)="onCategoryClick(category)">
        {{ category }}
      </li>
    </ul>
  </div>
  

<!-- Product grid (displays filtered products) -->
<div *ngIf="filteredProducts.length > 0; else noCategories" class="product-grid">
  <div
    *ngFor="let product of filteredProducts"
    class="product-card"
    [ngClass]="{ 'unavailable': product.status === 'Unavailable' }"
    (click)="product.status !== 'Unavailable' ? selectAndEmitProducts(product) : null"
  >
    <!-- Unavailable sign -->
    <div *ngIf="product.status === 'Unavailable'" class="unavailable-sign">
      Unavailable
    </div>

    <div class="product-image-container">
      <img
        *ngIf="product.image"
        [src]="'data:image/jpeg;base64,' + product.image"
        alt="{{ product.productName }}"
      />
      <img
        *ngIf="product.imageUrl && !product.image"
        [src]="product.imageUrl"
        alt="{{ product.productName }}"
      />
    </div>
    <div class="product-details">
      <h3 class="product-name">{{ product.productName }}</h3>
      <p class="price">â‚±{{ product.price }}</p>
    </div>
  </div>
</div>

<!-- Message when no products are available -->
<ng-template #noCategories>
  <p>No products available.</p>
</ng-template>
</div>
