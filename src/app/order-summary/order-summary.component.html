<!-- Order Items List -->
<div *ngIf="newOrder.length > 0" class="summary-container">
  <div *ngFor="let item of newOrder" class="summary-item">
    <span>{{ item.quantity }} {{ item.productName }}</span>
    <span>₱ {{ item.price * item.quantity | number: '1.2-2' }}</span>
  </div>
</div>

<!-- Total Section -->
<div class="summary-total">
  <span>TOTAL:</span>
  <span *ngIf="discount > 0" class="original-total">₱ {{ calculateTotal() | number: '1.2-2' }}</span>
  <span class="discounted-total">₱ {{ calculateTotalAfterDiscount() | number: '1.2-2' }}</span>
</div>

<!-- Payment Section -->
<div class="payment-section">
  <div>
    <label for="discount">DISCOUNT (%)</label>
    <input
      id="discount"
      type="number"
      [(ngModel)]="discount"
      (input)="applyDiscount()"
      [min]="0"
      [max]="100"
      placeholder="Enter discount"
    />
  </div>
  <div>
    <label for="paidAmount">PAID:</label>
    <input
      id="paidAmount"
      type="number"
      [(ngModel)]="paidAmount"
      (input)="calculateChange()"
      placeholder="Enter amount"
    />
  </div>
  <div>
    <label>CHANGE:</label>
    <span>₱ {{ change | number: '1.2-2' }}</span>
  </div>
</div>

<!-- Payment Buttons -->
<div class="payment-buttons">
  <button
    (click)="selectPaymentMethod('cash')"
    [class.active]="paymentMethod === 'cash'"
  >
    CASH
  </button>
  <button
    (click)="selectPaymentMethod('gcash')"
    [class.active]="paymentMethod === 'gcash'"
  >
    GCASH
  </button>
</div>

<!-- Confirm and Cancel Buttons -->
<div class="action-buttons">
  <button (click)="confirmOrder()">CONFIRM</button>
</div>

<!-- Warning Message -->
<div *ngIf="warningMessage" class="warning-message">
  <p>{{ warningMessage }}</p>
</div>
