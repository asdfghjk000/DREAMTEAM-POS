<div class="order-history">
    <h2>Order History</h2>
    <table>
      <thead>
        <tr>
          <th>Order Number</th>
          <th>Order</th>
          <th>Amount</th>
          <th>Payment</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderHistory">
          <td>{{ order.orderNumber }}</td>
          <td>
            <span *ngFor="let item of order.items" class="item">{{ item }}</span>
          </td>
          <!-- Format amount as pesos -->
          <td>{{ order.amount | currency: 'PHP':'symbol' }}</td>
          <td>{{ order.payment }}</td>
          <td>{{ order.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
